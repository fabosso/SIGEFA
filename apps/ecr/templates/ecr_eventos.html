{% extends 'base_content.html' %} {% load static %} {% block module_content %}
<div class="col-lg-12">
  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">Eventos</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Nro</th>
              <th scope="col">Tipo</th>
              <th scope="col">SubTipo</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody id="eventos_tbody"></tbody>
        </table>
        <div id="hidden-spinner" class="row">
          <div class="spinner-border text-dark" role="status"></div>
        </div>
      </div>
    </div>
    <div class="row pagination-box" style="justify-content: center"></div>
    <p class="d-none" id="id_facilidad">{{ facilidad_id }}</p>
  </div>
</div>
{% block extra_javascript %} {% endblock extra_javascript %}
<script>
  var section = "{{ section }}";
</script>

<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/apps/ecr/eventos_list.js' %}"></script>
{% endblock module_content %}
