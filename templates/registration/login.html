{% extends 'base.html' %}



{% block content %}
   <body class="login-body">

      <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
               <div class="card-body p-4 p-sm-5">
               <h5 class="text-center mb-5 fw-light fs-5">Ingreso</h5>
               <form style="text-align: center;" action="." method="POST">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                     <input type="username" name="username" class="form-control" id="id_username" placeholder="Nombre de Usuario">
                  </div>
                  <div class="form-floating mb-3">
                     <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
                  </div>
                  <div class="d-grid">
                     <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                  </div>
                  <div class="row">
                     
                     <div class="col-md-12 mt-5">
                        <hr>
                        <p>¿Aun no tiene cuenta?</p>
                        <p><a href="{% url 'users:signup' %}">Regístrese haciendo click en este lugar</p></a>
                     </div>
                  </div>
               </form>
               </div>
            </div>
         </div>
      </div>
   </body>
{% endblock content %}
