<!DOCTYPE html>

<html lang="en">
  {% include 'header.html' %}

  <div class="row">
    <div class="col-12" id="messageCard">
      <div class="message">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </div>

  {% block content %} {% endblock content %} {% include 'script.html' %}
</html>
